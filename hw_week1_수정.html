<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>나혼자산다 2020 달력 판매</title>
	<style type="text/css">
		.image_area {
			/*width: 520px;*/
			background-color: lightgrey;
			margin: auto;
			border-style: solid;
			border-width: 10px;
			border-color: lightgrey;
			text-align: center;
		}

		.all_area {
			width: 50%;
			margin:auto;
			font-family: 'Nanum Myeongjo', serif;
		}

		.info_area{
			display: flex;
			align-items: flex-end;
		}
	</style>
	<link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

</head>
<body>
	<div class="all_area">
		<br>
		<div class="image_area">
			<img src="https://img9.yna.co.kr/etc/inner/KR/2019/12/13/AKR20191213106700005_01_i_P2.jpg" alt="나혼자산다 달력 2020" class="rounded" align="center">
		</div>
		<br><br>
		<div class="info_area">
			<!-- <h3 style="display: inline-block;"><b>나혼자산다 2020 달력</b></h3>		
			<p style="display: inline-block;">    가격: 6,000원 / 개</p> -->
			<h3><b>나혼자산다 2020 달력</b></h3>		
			<p>&nbsp;&nbsp;&nbsp;가격: 6,000원 / 개</p>
		</div>
		<p>'나 혼자 산다'를 테마로 한 2020년 달력을 13일부터 11번가를 통해 판매한다. 달력은 올해 방송된 '나 혼자 산다' 무지개 회원들의 다양한 에피소드 중 시청자들의 큰 사랑을 받았던 장면들을 활용해 제작됐다. 탁상용과 벽걸이용 총 2종이며 오는 16일부터 차례로 배송된다. 수익금은 전액 기부한다.</p><br>

		<h3><b>주문하기</b></h3>

		<form>
			<div class="form-group col-md-12 row">
				<label for="inputName" class="col-sm-2 col-form-label">성함: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputName" placeholder="">
				</div>
			</div>
			<div class="form-group col-md-12 row">
				<label for="inputCount" class="col-sm-2 col-form-label">수량: </label>
				<div class="col-sm-10">
					<select id="inputCount" class="form-control">
						<option selected>개수를 선택하세요</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
			</div>
			<div class="form-group col-md-12 row">
				<label for="inputAddress" class="col-sm-2 col-form-label">주소: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputAddress" placeholder="">
				</div>
			</div>
			<div class="form-group col-md-12 row">
				<label for="inputPhonenumber" class="col-sm-2 col-form-label">연락처: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputPhonenumber" placeholder="">
				</div>
			</div>
		</form>

		<br><button type="button" class="btn btn-primary btn-lg btn-block">주문하기</button><br>
	</div>
</body>
</html>
